<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/styles.css"> 

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Admin Dashboard - Orphanage Management System</title>
    <style>

        :root {
            --primary-color: #1e3a8a;
            --primary-dark: #172554;
            --accent-color: #f59e0b;
            --light-gray: #f1f5f9;
            --medium-gray: #e2e8f0;
            --dark-gray: #475569;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --border-color: #e5e7eb;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
            --gradient-bg: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            background: url('../img/2304.q894.007.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            line-height: 1.6;
            padding-top: 80px;
            font-size: 16px;
        }


        .admin-navbar {
            width: 100%;
            background: var(--gradient-bg);
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 60px;
            box-shadow: var(--shadow-md);
        }
        .admin-navbar .brand {
            font-size: 1.8em;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        .admin-navbar .brand i {
            color: var(--accent-color);
            margin-right: 12px;
            font-size: 1.4em;
        }
        .admin-navbar .logout-link {
            color: #fff;
            background-color: var(--danger-color);
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-flex;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }
        .admin-navbar .logout-link:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
        }
        .admin-navbar .logout-link i {
            margin-right: 10px;
        }


        .dashboard-container {
            max-width: 1400px;
            margin: 50px auto;
            padding: 30px;
        }


        .welcome-header {
            background: var(--gradient-bg);
            color: white;
            padding: 40px 50px;
            border-radius: 15px;
            margin-bottom: 50px;
            font-size: 2em;
            font-weight: 300;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            width: 100%;
            text-align: center;
        }

        .welcome-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(255,255,255,0.1), transparent);
            opacity: 0.4;
            pointer-events: none;
        }
        .welcome-header span {
            font-weight: 700;
            color: var(--accent-color);
        }
        .welcome-header i {
            margin-right: 20px;
            font-size: 1.5em;
            opacity: 0.9;
            vertical-align: middle;
        }


        .dashboard-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            width: 100%;
        }

        .grid-item {
            background-color: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            flex: 0 0 calc(33.333% - 40px);
            max-width: 350px;
            min-width: 280px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        @media (max-width: 1200px) {
            .grid-item {
                flex-basis: calc(50% - 30px);
                 max-width: 400px;
            }
        }
        @media (max-width: 768px) {
            .grid-item {
                flex-basis: calc(100% - 30px);
                 max-width: 500px;
                 height: 180px;
            }
             .welcome-header {
                 font-size: 1.6em;
                 padding: 30px 20px;
             }
             .admin-navbar {
                 padding: 15px 20px;
             }
             .admin-navbar .brand {
                 font-size: 1.5em;
             }
        }


        .grid-item:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-md);
        }

        .grid-item a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 15px;
            text-decoration: none;
            color: var(--text-color);
            text-align: center;
            height: 100%;
            width: 100%;
            font-weight: 600;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .grid-item a:hover {
            background-color: #fafafa;
        }

        .grid-item i {
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .grid-item span {
            font-size: 1.2em;
            line-height: 1.4;
        }


        .grid-item:hover i {
            color: var(--accent-color);
            transform: scale(1.1);
        }


        .footer {
            text-align: center;
            padding: 25px;
            margin-top: 60px;
            font-size: 0.95em;
            color: var(--dark-gray);
            border-top: 1px solid var(--border-color);
            background-color: var(--card-bg);
        }
    </style>
</head>
<body>

    
    <div class="admin-navbar">
        <div class="brand"><i class="fas fa-user-shield"></i> Admin Dashboard</div>
        <a href="login.html" class="logout-link" onclick="logout(event)"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    
    <div class="dashboard-container">

        
        <div class="welcome-header">
            <i class="fas fa-tachometer-alt"></i> Welcome, <span id="admin-username">Admin</span>!
        </div>

        
        <div class="dashboard-grid">

            <div class="grid-item">
                <a href="manage_users.html">
                    <i class="fas fa-users-cog"></i>
                    <span>Manage Users</span>
                </a>
            </div>

            <div class="grid-item">
                <a href="child_records.html">
                    <i class="fas fa-child"></i>
                    <span>Child Records</span>
                </a>
            </div>

            <div class="grid-item">
                <a href="health_records.html">
                    <i class="fas fa-notes-medical"></i>
                    <span>Health Records</span>
                </a>
            </div>

            <div class="grid-item">
                <a href="educational_management.html">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Educational Management</span>
                </a>
            </div>

            <div class="grid-item">
                <a href="generate_reports.html">
                    <i class="fas fa-chart-pie"></i>
                    <span>Generate Reports</span>
                </a>
            </div>

            <div class="grid-item">
                <a href="messages.html">
                    <i class="fas fa-envelope-open-text"></i>
                    <span>Messages</span>
                </a>
            </div>

            <div class="grid-item">
                <a href="staff_child_management.html">
                    <i class="fas fa-people-roof"></i>
                    <span>Staff & Child Mgmt</span>
                </a>
            </div>

            <div class="grid-item">
                <a href="manage_adoptions.html">
                    <i class="fas fa-hand-holding-heart"></i>
                    <span>Manage Adoptions</span>
                </a>
            </div>

            <div class="grid-item">
                <a href="schedule_work.html">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Schedule Work</span>
                </a>
            </div>

            <div class="grid-item">
                <a href="manage_donation.html">
                    <i class="fas fa-hand-holding-usd"></i>
                    <span>Manage Donations</span>
                </a>
            </div>

            
            
            
            <div class="grid-item">
                
                <a href="view_inquiries.html">
                    <i class="fas fa-question-circle"></i> 
                    <span>View Inquiries</span> 
                </a>
            </div>
            
            
            

        </div> 

    </div> 
    <script>

        function logout(event) {
            if(event) event.preventDefault();
            localStorage.removeItem('loggedInUser');
            localStorage.removeItem('adminUser');
            localStorage.removeItem('loggedInStaff');
            sessionStorage.clear();
            alert("You have been logged out.");
            window.location.href = "login.html";
        }


        window.addEventListener('DOMContentLoaded', () => {
            try {

                const userData = JSON.parse(localStorage.getItem('loggedInUser') || '{}');
                const adminUsernameElement = document.getElementById('admin-username');

                if (adminUsernameElement && userData.username && userData.role === 'Admin') {

                    const displayName = userData.name || userData.username;
                    adminUsernameElement.textContent = displayName.replace(/</g, "<").replace(/>/g, ">");
                } else if (adminUsernameElement) {
                    adminUsernameElement.textContent = 'Admin';





                }
            } catch (error) {
                console.error("Error reading user data:", error);
                 const adminUsernameElement = document.getElementById('admin-username');
                 if (adminUsernameElement) {
                    adminUsernameElement.textContent = 'Admin';
                 }
            }
        });
    </script>

</body>
</html>
