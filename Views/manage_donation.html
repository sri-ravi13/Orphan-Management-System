<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Manage Donations - Admin Dashboard</title>
    <style>

        :root {
             --primary-color: #1e3a8a; --primary-dark: #172554; --accent-color: #f59e0b;
             --light-gray: #f1f5f9; --medium-gray: #e2e8f0; --dark-gray: #475569;
             --text-color: #1e293b; --card-bg: #ffffff; --success-color: #22c55e;
             --danger-color: #ef4444; --warning-color: #f59e0b; --info-color: #3b82f6;
             --border-color: #e5e7eb; --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.07);
             --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
             --gradient-bg: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--light-gray); color: var(--text-color); line-height: 1.6; padding-top: 80px; font-size: 15px; }


        .admin-navbar { width: 100%; background: var(--gradient-bg); color: #fff; position: fixed; top: 0; left: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 15px 60px; box-shadow: var(--shadow-md); }
        .admin-navbar .brand { font-size: 1.8em; font-weight: 700; display: flex; align-items: center; }
        .admin-navbar .brand i { color: var(--accent-color); margin-right: 12px; font-size: 1.4em; }
        .admin-navbar .logout-link { color: #fff; background-color: var(--danger-color); padding: 10px 25px; border-radius: 50px; text-decoration: none; font-weight: 600; font-size: 1em; transition: background-color 0.3s ease, transform 0.2s ease; display: inline-flex; align-items: center; box-shadow: var(--shadow-sm); }
        .admin-navbar .logout-link:hover { background-color: #dc2626; transform: translateY(-2px); }
        .admin-navbar .logout-link i { margin-right: 10px; }


        .main-content-area { padding: 40px 30px; }
        .container { max-width: 1300px; margin: 0 auto; background-color: var(--card-bg); padding: 30px 40px; border-radius: 10px; box-shadow: var(--shadow-md); }


        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid var(--border-color); }
        .page-header h1 { font-size: 1.8em; font-weight: 600; color: var(--primary-dark); }
        .breadcrumb a, .breadcrumb span { text-decoration: none; color: var(--dark-gray); font-size: 0.95em; }
        .breadcrumb a:hover { color: var(--primary-color); text-decoration: underline; }
        .breadcrumb .current { color: var(--text-color); font-weight: 500; }


        .controls-area { margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
        .search-bar { position: relative; }
        .search-bar input[type="text"] { padding: 10px 15px 10px 40px; border: 1px solid var(--medium-gray); border-radius: 20px; font-size: 0.95em; width: 300px; transition: border-color 0.3s ease; }
        .search-bar input[type="text"]:focus { outline: none; border-color: var(--primary-color); }
        .search-bar i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--dark-gray); }

        .filter-options select { padding: 10px; border: 1px solid var(--medium-gray); border-radius: 5px; font-size: 0.95em; }


        .table-container { overflow-x: auto; width: 100%; }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9em; }
        .data-table th, .data-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .data-table thead th { background-color: var(--medium-gray); color: var(--primary-dark); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; position: sticky; top: 0; z-index: 10; }
        .data-table tbody tr:nth-child(even) { background-color: var(--light-gray); }
        .data-table tbody tr:hover { background-color: #dbeafe; }
        .data-table .amount-col { text-align: right; font-weight: 500; }
        .data-table .date-col { white-space: nowrap; }
        .data-table .status-col { text-align: center; }
        .data-table .id-col { font-family: monospace; font-size: 0.95em; color: var(--dark-gray); max-width: 150px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}


        .status-badge { padding: 4px 10px; border-radius: 12px; font-size: 0.85em; font-weight: 500; color: #fff; display: inline-block; min-width: 80px; text-align: center;}
        .status-completed { background-color: var(--success-color); }
        .status-pending { background-color: var(--warning-color); color: var(--primary-dark); }
        .status-failed { background-color: var(--danger-color); }
        .status-refunded { background-color: var(--dark-gray); }


        .freq-monthly { font-weight: 500; color: var(--primary-color); }
        .freq-onetime { color: var(--text-color); }


        .footer { text-align: center; padding: 25px; margin-top: 60px; font-size: 0.95em; color: var(--dark-gray); border-top: 1px solid var(--border-color); background-color: var(--card-bg); }


        @media (max-width: 992px) {
            .controls-area { justify-content: flex-end; }
            .search-bar { width: 100%; }
             .search-bar input[type="text"] { width: 100%; }
        }
        @media (max-width: 768px) {
            .admin-navbar { padding: 15px 20px; }
            .main-content-area { padding: 20px 15px; }
            .container { padding: 20px; }
            .page-header { flex-direction: column; align-items: flex-start; gap: 10px; }
            .data-table { font-size: 0.85em; }
            .data-table th, .data-table td { padding: 10px 8px; }
        }
    </style>
</head>
<body>

    
    <div class="admin-navbar">
        <div class="brand"><i class="fas fa-user-shield"></i> Admin Dashboard</div>
        <a href="login.html" class="logout-link" onclick="logout(event)"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    
    <div class="main-content-area">
        <div class="container">

            
            <div class="page-header">
                <h1>Manage Donations</h1>
                <div class="breadcrumb">
                    <a href="admin_dashboard.html">Dashboard</a> / <span class="current">Donations</span>
                </div>
            </div>

            
            <div class="controls-area">
                <div class="search-bar">
                     <i class="fas fa-search"></i>
                     <input type="text" id="donation-search" placeholder="Search by name, email, ID...">
                </div>
                
                <div class="filter-options">
                    <select id="status-filter" title="Filter by Status">
                        <option value="">All Statuses</option>
                        <option value="Completed">Completed</option>
                        <option value="Pending">Pending</option>
                        <option value="Failed">Failed</option>
                        <option value="Refunded">Refunded</option>
                    </select>
                     <select id="frequency-filter" title="Filter by Frequency" style="margin-left: 10px;">
                        <option value="">All Frequencies</option>
                        <option value="One-Time">One-Time</option>
                        <option value="Monthly">Monthly</option>
                    </select>
                </div>
            </div>

            
                        
                        <div class="table-container">
                            <table class="data-table" id="donations-table">
                                <thead>
                                    <tr>
                                        <th>Donation ID</th>
                                        <th>Donor Name</th>
                                        <th>Donor Email</th>
                                        <th class="amount-col">Amount (INR)</th>
                                        <th class="date-col">Date & Time</th>
                                        <th>Frequency</th>
                                        <th class="status-col">Status</th>
                                        <th class="id-col">Transaction ID</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                    
                                </tbody>
                            </table>
                             
                        </div>
                </table>
                 
                 
            </div>

        </div> 
    </div> 

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        document.addEventListener('DOMContentLoaded', () => {
            fetchDonations();


            document.getElementById('donation-search').addEventListener('keyup', filterTable);
            document.getElementById('status-filter').addEventListener('change', filterTable);
            document.getElementById('frequency-filter').addEventListener('change', filterTable);
        });

        async function fetchDonations() {
            const tableBody = document.querySelector('#donations-table tbody');
            tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center; padding: 20px;"><i class="fas fa-spinner fa-spin"></i> Loading donations...</td></tr>';

            try {
                const response = await fetch(`${API_BASE_URL}/api/donations`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const donations = await response.json();
                renderDonationsTable(donations);

            } catch (error) {
                console.error('Error fetching donations:', error);
                tableBody.innerHTML = `<tr><td colspan="8" style="text-align:center; color: var(--danger-color); padding: 20px;">Could not load donations: ${error.message}</td></tr>`;
            }
        }

        function renderDonationsTable(donations) {
            const tableBody = document.querySelector('#donations-table tbody');
            tableBody.innerHTML = '';

            if (!donations || donations.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center; padding: 20px;">No donations found.</td></tr>';
                return;
            }

            donations.forEach(donation => {
                const row = tableBody.insertRow();

                const statusClass = donation.status ? donation.status.toLowerCase() : 'unknown';
                const freqClass = donation.frequency === 'monthly' ? 'freq-monthly' : 'freq-onetime';
                const transactionId = donation.transaction_id || 'N/A';
                const shortTxnId = transactionId.length > 15 ? `${transactionId.substring(0, 8)}...${transactionId.substring(transactionId.length - 4)}` : transactionId;

                row.innerHTML = `
                    <td class="id-col">${donation._id || 'N/A'}</td>
                    <td>${donation.donor_name || 'N/A'}</td>
                    <td>${donation.donor_email || 'N/A'}</td>
                    <td class="amount-col">${donation.amount ? donation.amount.toFixed(2) : '0.00'}</td>
                    <td class="date-col">${donation.date ? new Date(donation.date).toLocaleString() : 'N/A'}</td>
                    <td class="${freqClass}">${donation.frequency === 'monthly' ? 'Monthly' : 'One-Time'}</td>
                    <td class="status-col"><span class="status-badge status-${statusClass}">${donation.status || 'Unknown'}</span></td>
                    <td class="id-col" title="${transactionId}">${shortTxnId}</td>
                `;
            });
        }


        function filterTable() {
            let searchText = document.getElementById('donation-search').value.toUpperCase();
            let statusFilter = document.getElementById('status-filter').value.toUpperCase();
            let frequencyFilter = document.getElementById('frequency-filter').value.toUpperCase();
            let table = document.getElementById('donations-table');
            let tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                let row = tr[i];
                let cells = row.getElementsByTagName('td');
                let rowVisible = true;

                let statusCell = cells[6];
                if (statusFilter && statusCell) {
                    let statusText = (statusCell.textContent || statusCell.innerText).toUpperCase();
                    if (!statusText.includes(statusFilter)) {
                        rowVisible = false;
                    }
                }

                let frequencyCell = cells[5];
                 if (rowVisible && frequencyFilter && frequencyCell) {
                     let frequencyText = (frequencyCell.textContent || frequencyCell.innerText).toUpperCase();

                     const expectedFreqText = frequencyFilter === 'ONE-TIME' ? 'ONE-TIME' : frequencyFilter;
                      if (!frequencyText.includes(expectedFreqText)) {
                         rowVisible = false;
                     }
                 }

                if (rowVisible && searchText) {
                    let textMatch = false;
                    let searchableColumns = [0, 1, 2, 7];
                    for (let j = 0; j < searchableColumns.length; j++) {
                        let cellIndex = searchableColumns[j];
                        if (cells[cellIndex]) {
                            let txtValue = cells[cellIndex].textContent || cells[cellIndex].innerText;
                            if (txtValue.toUpperCase().indexOf(searchText) > -1) {
                                textMatch = true;
                                break;
                            }
                        }
                    }
                    if (!textMatch) {
                        rowVisible = false;
                    }
                }
                row.style.display = rowVisible ? "" : "none";
            }
        }

        function logout(event) {

             localStorage.removeItem('adminUser');
             sessionStorage.clear();
             alert("You have been logged out.");
             window.location.href = "login.html";
        }
    </script>

</body>
</html>
