         }

        .content {
            margin-top: 70px;
            padding: 20px;
        }


        .admin-link, .staff-link, .public-link, #logout-link, .user-greeting {

    <script>
        function updateNavbarForUser(userData) {
            const loginLink = document.getElementById('login-link');
            const logoutLink = document.getElementById('logout-link');
            const userGreeting = document.getElementById('user-greeting');
            const allRoleLinks = document.querySelectorAll('.admin-link, .staff-link, .public-link');


            allRoleLinks.forEach(link => link.style.display = 'none');

            if (userData && userData.username && userData.role) {

                loginLink.style.display = 'none';
                logoutLink.style.display = 'inline-block';
                userGreeting.textContent = `Welcome, ${userData.username}!`;
                userGreeting.style.display = 'inline-block';


                if (userData.role === 'Admin') {
                    document.querySelectorAll('.admin-link').forEach(link => link.style.display = 'block');
                } else if (userData.role === 'Staff') {
                    document.querySelectorAll('.staff-link').forEach(link => link.style.display = 'block');

                    document.querySelectorAll('.public-link').forEach(link => link.style.display = 'block');
                } else if (userData.role === 'Public') {
                    document.querySelectorAll('.public-link').forEach(link => link.style.display = 'block');
                }

            } else {

                loginLink.style.display = 'block';
                logoutLink.style.display = 'none';
                userGreeting.style.display = 'none';

            }
        }


        function checkLoginStatus() {


            const loggedInUserData = JSON.parse(localStorage.getItem('loggedInUser') || 'null');
            updateNavbarForUser(loggedInUserData);
        }


        document.addEventListener('DOMContentLoaded', checkLoginStatus);


        function simulateLogin(role, username) {
            const userData = { username: username, role: role, id: 'simulated-' + role.toLowerCase() + '-id' };
            localStorage.setItem('loggedInUser', JSON.stringify(userData));

            if(role === 'Staff') localStorage.setItem('loggedInStaff', JSON.stringify(userData));
            updateNavbarForUser(userData);
            alert(`${role} login simulated.`);




        }

        function handleLogout(event) {
             if(event) event.preventDefault();
             localStorage.removeItem('loggedInUser');
             localStorage.removeItem('loggedInStaff');
             updateNavbarForUser(null);
             alert("You have been logged out.");

             window.location.href = "../home.html";
         }

    </script>
