<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Manage Users - Orphanage Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('../img/133781083_10258336.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-container {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h3 {
            margin-top: 0;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }

        .user-list {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-list th,
        .user-list td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .user-list th {
            background-color: #f4f4f4;
        }

        .user-list tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .user-list tbody tr:hover {
            background-color: #f1f1f1;
        }

        .edit-button,
        .delete-button {
            background-color: #ffc107;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #e0a800;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>

        <div class="form-container">
            <h2>Manage Users</h2>
            <h3 id="form-title">Add User</h3>
            <form id="user-form" onsubmit="return validateForm(event);">
                <input type="hidden" id="user_id" value="">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <label for="role">Role:</label>
                <select name="role" id="role">
                    <option value="">Select Role</option>
                    <option value="Admin">Admin</option>
                    <option value="Staff">Staff</option>
                    <option value="Medical">Medical</option>
                    <option value="Educational">Educational</option>
                </select>
                <input type="submit" value="Add User" id="submit-button">
            </form>
        </div>

        <div class="user-list">
            <h3>Existing Users</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="user-records">
                </tbody>
            </table>
        </div>
    </div>

    <script>
    const API_BASE_URL = 'http://localhost:8000';

        async function validateForm(event) {
            event.preventDefault();

            var username = document.getElementById('username').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            var role = document.getElementById('role').value;

            if (username === '') {
                alert('Username is required.');
                return false;
            }

            if (email === '') {
                alert('Email is required.');
                return false;
            }

            if (password === '') {
                alert('Password is required.');
                return false;
            }

            if (role === '') {
                alert('Role is required.');
                return false;
            }

            const userId = document.getElementById('user_id').value;
            const method = userId ? 'PUT' : 'POST';
            const url = `${API_BASE_URL}/api/users${userId ? `/${userId}` : ''}`;

            const userData = {
                username: username,
                email: email,
                password: password,
                role: role
            };

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    alert('User  submitted successfully!');
                    fetchUsers();
                    resetForm();
                } else {
                    const errorData = await response.json();
                    console.error('Error submitting user:', errorData);
                    alert(`Error: ${errorData.message || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error or server is down.');
            }

            return false;
        }

        async function fetchUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/users`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const users = await response.json();
                const tableBody = document.getElementById('user-records');
                tableBody.innerHTML = '';

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user._id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>
                            <button class="edit-button" onclick="editUser('${user._id}', '${user.username}', '${user.email}', '${user.role}')">Edit</button>
                            <button class="delete-button" onclick="deleteUser('${user._id}')">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
                alert('Failed to fetch users.');
            }
        }

        async function deleteUser(id) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/users/${id}`, {
                        method: 'DELETE',
                    });

                    if (response.ok) {
                        alert('User  deleted successfully!');
                        fetchUsers();
                    } else {
                        const errorData = await response.json();
                        console.error('Error deleting user:', errorData);
                        alert(`Error deleting user: ${errorData.message || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Error deleting user:', error);
                    alert('Network error or server is down.');
                }
            }
        }

        async function editUser(id, username, email, role) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/${id}`);
                 if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const user = await response.json();
            document.getElementById('form-title').innerText = 'Edit User';
            document.getElementById('user_id').value = user._id;
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;
            document.getElementById('role').value = user.role;
            document.getElementById('password').disabled = true;
            document.getElementById('submit-button').value = 'Update User';
            }
             catch (error) {
                console.error('Error fetching user for edit:', error);
                alert('Failed to fetch user details for editing.');
            }

        }

        function resetForm() {
            document.getElementById('form-title').innerText = 'Add User';
            document.getElementById('user_id').value = '';
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('password').disabled = false;
            document.getElementById('role').value = '';
            document.getElementById('submit-button').value = 'Add User';
        }

        window.onload = () => {
            fetchUsers();
        };
    </script>
</body>
</html>
